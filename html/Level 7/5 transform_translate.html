<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css  transform translate</title>
    <style>
        .box {
            height: 80px;
            width: 80px;
            border: 2px solid black;
            border-radius: 5px;
            background-color: plum;
            position: relative;
            top: 50px;
            left: 50px;

            transition: all 0.5s ease-in;

        }

        .box:hover{
            transform: translate(50px,50px);
        }
    </style>
</head>
<body>
    <div class="box">translate</div>
</body>
</html>
