<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text_decoration</title>

    <style>
        #head {background-color: blueviolet;
        text-decoration: overline;}

        #link {
            text-decoration: none;
        }

        #box1 {text-decoration: underline;}
        #box2 {text-decoration: overline;}
        #box3 {text-decoration: line-through;}
    </style>
</head>
<body>
    <h1 id="head">this is my text</h1>
    <a id="link" href="#">this is a link</a><br><hr>

    <h3 id="box1" class="box">Box1</h3>
    <h3 id="box2" class="box">Box2</h3>
    <h3 id="box3" class="box">Box3</h3> <hr>
</body>
</html>
