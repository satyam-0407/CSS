<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice set 4</title>
    <style>
        .box {height: 100px; width: 100px; padding: 5px;border: 5px dotted red ; background-color: aquamarine; margin: 5px;}
        #firstbutton {height: 70px; width: 70px; padding: 10px 15px 10px; margin: 100px; border: 5px dotted red; border-radius: 40px;}
    </style>
</head>
<body>
    <div class="box" style="box-sizing: content-box;">box1234</div>
    <div class="box" style="box-sizing: border-box;">box123456789</div>
    <button id="firstbutton">click me</button>
</body>
</html>
